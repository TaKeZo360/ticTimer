<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>TicTimer</title>
  
  <!-- Box Icon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="loadBar">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  
  <div class="wrapper">
    <ul id="btns">
      <li class="btn" id="restart">
        <i class='bx bx-repeat'></i>
      </li>
      <li class="btn" id="start">
        <i class='bx bx-play'></i>
      </li>
      <li class="btn" id="editTime">
        <i class='bx bxs-pencil'></i>
      </li>
    </ul>
    
    <h1 class="timer">
      <span id="min">00</span>
      <span id="sec">00</span>
      <span id="ms">00</span>
    </h1>
  </div>
  
  <div id="editPopup">
    <i class='cancelBtn bx bx-x'></i>
    <h1>In Progress</h1>
    <form class="editOps">
      <button class="editbtns">
        Time Edit
      </button>
      <button class="editbtns">
        Max Time
      </button>
    </form>
  </div>
  
  <!-- Project -->
  <script src="main.js" defer></script>
</body>

</html>
